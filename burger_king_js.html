<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING BURGER | JS Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS (STYLE) --- */
        :root {
            --primary: #D62300;
            --dark: #121212;
            --dark-card: #1E1E1E;
            --light: #F4F4F4;
            --gray: #AAAAAA;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        header {
            background: rgba(18, 18, 18, 0.95);
            padding: 20px 40px;
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--primary); letter-spacing: 2px; }
        .logo span { color: white; }

        .cart-icon { position: relative; cursor: pointer; font-weight: bold; user-select: none; }
        .badge {
            background: var(--primary); color: white;
            border-radius: 50%; padding: 2px 8px; font-size: 12px;
            position: absolute; top: -10px; right: -15px;
            display: none; /* Cach√© par d√©faut */
        }

        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1586190848861-99c9574548e3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .hero h1 { font-size: 4rem; margin-bottom: 10px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .hero p { font-size: 1.5rem; color: var(--gray); }
        .btn-cta {
            margin-top: 20px; padding: 15px 40px;
            background: var(--primary); color: white;
            text-decoration: none; font-weight: bold; border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-cta:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(214, 35, 0, 0.4); }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .section-title {
            font-size: 2.5rem; margin: 40px 0 20px; 
            border-left: 5px solid var(--primary); padding-left: 15px;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }

        .card {
            background: var(--dark-card); border-radius: 15px; overflow: hidden;
            transition: transform 0.3s; border: 1px solid #333;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .card-img {
            height: 200px; background: #2a2a2a;
            display: flex; justify-content: center; align-items: center; font-size: 80px;
        }

        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1.4rem; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .price { color: var(--primary); }
        .card-desc { color: var(--gray); font-size: 0.9rem; margin-bottom: 20px; flex-grow: 1; }

        .btn-add {
            width: 100%; padding: 12px;
            background: transparent; border: 2px solid var(--light); color: var(--light);
            font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; font-family: 'Oswald', sans-serif;
        }
        .btn-add:hover { background: var(--light); color: var(--dark); }

        .cart-panel {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--light); color: var(--dark);
            width: 350px; padding: 20px; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 200;
            display: none; /* Cach√© par d√©faut en JS */
            animation: slideIn 0.5s;
        }
        @keyframes slideIn { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .cart-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--dark); padding-bottom: 10px; margin-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .cart-total { font-size: 1.2rem; font-weight: bold; margin-top: 15px; text-align: right; color: var(--primary); }
        
        .btn-clear { background: #333; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .btn-checkout {
            display: block; width: 100%; background: var(--primary); color: white;
            text-align: center; padding: 15px; margin-top: 15px; text-decoration: none; font-weight: bold;
        }

        footer { text-align: center; padding: 40px; color: var(--gray); font-size: 0.8rem; margin-top: 50px; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <header>
        <div class="logo">KING <span>BURGER</span></div>
        <div class="cart-icon" onclick="toggleCart()">
            PANIER
            <span class="badge" id="cart-badge">0</span>
        </div>
    </header>

    <section class="hero">
        <h1>Le Go√ªt du Feu</h1>
        <p>Version Frontend (HTML/CSS/JS)</p>
        <a href="#menu" class="btn-cta">COMMANDER</a>
    </section>

    <div class="container" id="menu">
        <!-- Les √©l√©ments seront inject√©s ici par JavaScript -->
        <h2 class="section-title">Nos Burgers</h2>
        <div class="grid" id="grid-burgers"></div>

        <h2 class="section-title">Accompagnements</h2>
        <div class="grid" id="grid-sides"></div>

        <h2 class="section-title">Boissons</h2>
        <div class="grid" id="grid-drinks"></div>
    </div>

    <div class="cart-panel" id="cart-panel">
        <div class="cart-header">
            <h3>Votre Commande</h3>
            <button class="btn-clear" onclick="clearCart()">Vider</button>
        </div>
        <div id="cart-items-container"></div>
        <div class="cart-total" id="cart-total">TOTAL : 0.00‚Ç¨</div>
        <a href="#" class="btn-checkout" onclick="checkout()">VALIDER</a>
    </div>

    <footer>&copy; 2024 KING BURGER. Frontend JS.</footer>

    <script>
        // --- JAVASCRIPT (LOGIQUE) ---

        // 1. Donn√©es (Simule la base de donn√©es)
        const menuData = {
            burgers: [
                { id: 1, name: 'Le Smoky King', price: 12.50, desc: 'Double b≈ìuf Angus, cheddar affin√©, sauce barbecue.', img: 'üçî' },
                { id: 2, name: 'Truffle Deluxe', price: 14.00, desc: 'Steak hach√© minute, sauce √† la truffe noire.', img: 'ü•ì' },
                { id: 3, name: 'Spicy Chicken', price: 11.90, desc: 'Poulet pan√© maison, jalape√±os, sauce sriracha.', img: 'üçó' }
            ],
            sides: [
                { id: 4, name: 'Frites Rustiques', price: 4.50, desc: 'Pommes de terre coup√©es au couteau.', img: 'üçü' },
                { id: 5, name: 'Onion Rings', price: 5.00, desc: 'Oignons doux frits dans une p√¢te √† la bi√®re.', img: 'üßÖ' }
            ],
            drinks: [
                { id: 6, name: 'Cola Craft', price: 3.50, desc: 'Cola artisanal aux √©pices naturelles.', img: 'ü•§' },
                { id: 7, name: 'Limonade Maison', price: 4.00, desc: 'Citrons press√©s, menthe fra√Æche.', img: 'üçã' }
            ]
        };

        // √âtat du panier
        let cart = {};

        // 2. Initialisation
        window.onload = function() {
            renderGrid('burgers', 'grid-burgers');
            renderGrid('sides', 'grid-sides');
            renderGrid('drinks', 'grid-drinks');
        };

        // 3. Fonctions d'affichage
        function renderGrid(category, elementId) {
            const container = document.getElementById(elementId);
            menuData[category].forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img">${item.img}</div>
                    <div class="card-body">
                        <div class="card-title">
                            ${item.name}
                            <span class="price">${item.price.toFixed(2)}‚Ç¨</span>
                        </div>
                        <p class="card-desc">${item.desc}</p>
                        <button class="btn-add" onclick="addToCart(${item.id}, '${category}')">Ajouter</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 4. Logique du Panier
        function addToCart(id, category) {
            if (cart[id]) {
                cart[id].qty++;
            } else {
                // Trouver l'objet dans les donn√©es
                const item = menuData[category].find(i => i.id === id);
                cart[id] = { ...item, qty: 1 };
            }
            updateCartUI();
        }

        function updateCartUI() {
            const panel = document.getElementById('cart-panel');
            const container = document.getElementById('cart-items-container');
            const badge = document.getElementById('cart-badge');
            const totalEl = document.getElementById('cart-total');
            
            container.innerHTML = '';
            let total = 0;
            let count = 0;

            for (const id in cart) {
                const item = cart[id];
                total += item.price * item.qty;
                count += item.qty;

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${item.qty}x ${item.name}</span><span>${(item.price * item.qty).toFixed(2)}‚Ç¨</span>`;
                container.appendChild(div);
            }

            totalEl.innerText = 'TOTAL : ' + total.toFixed(2) + '‚Ç¨';
            
            if (count > 0) {
                badge.style.display = 'block';
                badge.innerText = count;
                panel.style.display = 'block';
            } else {
                badge.style.display = 'none';
                panel.style.display = 'none';
            }
        }

        function clearCart() {
            cart = {};
            updateCartUI();
        }

        function toggleCart() {
            const panel = document.getElementById('cart-panel');
            if (Object.keys(cart).length > 0) {
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        }

        function checkout() {
            alert('Commande valid√©e ! Merci.');
            clearCart();
        }
    </script>
</body>
</html>
